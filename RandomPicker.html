<!DOCTYPE html>
<html lang="en">
  <head> </head>

  <body>
    <input id="txtIngresado" type="text" oninput="letras()" />
    <br />
    <ul id="listadoDeNombres"></ul>
    <br />
    <button id="seleccionNombre" onclick="onclickButton()">Choose</button>
    <br />
    <label><span id="nombreSeleccionado"> </span></label>
  </body>

  <script>
    let nombresIngresados = "";
    let arregloDeNombres;
    let listado;
    let nombreElegido;

    function letras() {
      nombresIngresados = document.getElementById("txtIngresado").value;
      arregloDeNombres = nombresIngresados.split(",");

      listado = document.getElementById("listadoDeNombres");
      listado.innerHTML = "";
      for (i = 0; i < arregloDeNombres.length; ++i) {
        let newLi = document.createElement("li");
        newLi.innerText = arregloDeNombres[i];
        listado.appendChild(newLi);
      }

      
      //resetear el input
    }

    function onclickButton() {
      let nombreElegido = Math.floor(Math.random() * arregloDeNombres.length);
      document.getElementById("nombreSeleccionado").innerHTML =
        arregloDeNombres[nombreElegido];
    }
  </script>
</html>
